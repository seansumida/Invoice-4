     var subTotal = 0;

     function isNonNegInt(q, returnErrors=false) {
    errors = []; // Assume no errors at first
    if(Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
    if(q < 0) errors.push('Negative value!'); // Check if it is non-negative
    if(parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
    return returnErrors ? errors : (errors.length == 0);
}
     function generate_item_rows(product_quantities_array){
         for (i = 0;i < product_quantities_array.length; i++){
             amount = product_quantities_array[i];
             error = isNonNegInt(amount, true);
             if(amount == 0){
                 continue;
             }
             if(error.length == 0){
               extended_price = amount * product[i].price;
            subTotal = subTotal + extended_price;  
             }else{
            amount = `<span>${amount}</span><br><span style = "color:red;">${error.join("<br>")}</span>`
         }
        document.write(`
        <tr>
            <td>${product[i].brand}</td>
            <td>${amount}</td>
            <td>$${product[i].price}</td>
            <td>$${extended_price}</td>
        </tr>
        `)
        }
     }
     extended_price = 0;
    </script>
